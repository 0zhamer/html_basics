<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>buttons and forms testing</title>
</head>
<body>
<a href="https://google.com" target="_blank" title="goes to google.com">
<button style="background-color: black;color: green; border-radius: 10px">Google.com</button>
</a>
<hr>
<button onclick="doSomething()">Click me!</button>
<p id="test">Hello</p>
<script>
  function doSomething(){
    document.getElementById("test").innerHTML="Goodbye";
  }
</script>
<!--method=GET IS NOT SECURE TRY METHOD=POST -->

<form action="action_page.php" method="POST">

  <div>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" placeholder="Spongebob" required>
  </div>
  <br>
  <div>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="fname" placeholder="Squarepants" required>
  </div>
<br>
  <div>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass" maxlength="5" required placeholder="sbob12">
  </div>
  <br>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="ieatshit@shit.com">
  </div>
<br>
  <div>
    <label for="tel">Telephone Number:</label>
    <input type="tel" id="tel" name="tel">
  </div>

  <br>
  <div>
    <label for="date">Birthday:</label>
    <input type="date" id="date" name="date">
  </div>
  <br>
  <div>
    <label for="quantity">How many kgs of coke do you aspire to have:</label>
    <input type="number" id="quantity" name="quantity" min="0" max="99" placeholder=">9000">
  </div>

  <br>
  <div>
    <label for="gender" id="gender">Gender:</label>

    <label>Mr</label>
    <input type="radio" id="Mr" name="gender" value="Mr">

    <label>Mrs</label>
    <input type="radio" id="Mrs" name="gender" value="Mrs">

    <label>Other</label>
    <input type="radio" id="Other" name="gender" value="Other">
  </div>
<br>
<div>
  <label for="payment">Payment:</label>
  <select id="payment" name="payment">
    <option value="visa">VISA</option>
    <option value="mscard">MASTERCARD</option>
    <option value="paypal">PAYPAL</option>
    <option value="giftcard">GIFTCARD</option>
  </select>
</div>
<br>
  <div>

    <label for="subscribe">Subscribe</label><input type="checkbox" id="subscribe" name="subscribe">
  </div>
<br>
  <div>
    <input type="submit">
  </div>
  <br>
  <div>
    <input type="reset">
  </div>
</form>





</body>
</html>
